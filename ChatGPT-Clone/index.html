<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Set the character encoding -->
    <meta charset="UTF-8">

    <!-- Define compatibility settings for Internet Explorer -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Set the viewport for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Include Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Include your custom CSS file -->
    <link rel="stylesheet" href="style.css">

    <!-- Set the title of the web page -->
    <title>ChatGPT Bot</title>
</head>

<body>

    <div class="container">
        <!-- Header section -->
        <div class="header">
            <h3>Ask-Bot</h3>
        </div>

        <!-- Information section -->
        <div class="info">
            <a href="https://github.com/AyushChauhan3757" target="_blank">
                Coded By Ayush Chauhan
            </a>
        </div>

        <!-- Chat container -->
        <div class="chat-container">
            <div id="chat-log"></div>
        </div>

        <!-- Input container for user messages -->
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Send A Message">
            <button id="send-button">
                <i class="fa-solid fa-paper-plane" id="button-icon"></i>
            </button>
        </div>

    </div>

    <!-- Include your custom JavaScript file -->
    <script src="script.js"></script>
</body>

</html>
